<div>
    <form [formGroup]="formCandidato">
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Nombre Completo</mat-label>
                <input matInput formControlName="nombreCompleto">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>fechaNacimiento</mat-label>
                <input matInput formControlName="fechaNacimiento">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>genero</mat-label>
                <input matInput formControlName="genero">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>telefono</mat-label>
                <input matInput formControlName="telefono">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>ciudadRecidencia</mat-label>
                <input matInput formControlName="ciudadRecidencia">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>descripcionHabilidades</mat-label>
                <input matInput formControlName="descripcionHabilidades">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>experiencia</mat-label>
                <input matInput formControlName="experiencia">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="example-full-width">
                <mat-label>urlLinkedIn</mat-label>
                <input matInput formControlName="urlLinkedIn">
            </mat-form-field>
        </div>

        <div class="flex">
            <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
            <button mat-flat-button color="Accent" (click)="volver()" style="margin: 10px;">Volver</button>
        </div>
    </form>
</div>
